    <div class="main-text">
        <h3>Get in touch with us by filling contact form below</h3>
        <form>

            <p ><input class="name" type="text"placeholder="* Enter your full name" size="50" style="width: 45%;"></p>
            <p ><input class="address" type="text" placeholder="* Enter your address" size="50" style="width:45%; float: right;"></p>
            <p ><input class="subject" type="text" placeholder="* Enter your subject" style="width: 99.7%;" ></p>

            <textarea name="message" id="" cols="50" rows="10" placeholder="* Your message here" class="message"></textarea><br>

            <p class="submit">
                <button type="button">Send message</button>
                <span>* Please fill all require form field, thanks</span>
            </p>
        
        </form>
